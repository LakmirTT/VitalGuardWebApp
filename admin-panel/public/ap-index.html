<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #a9d5e0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .main-content {
        height: 100vh;
      }
      .nav-link.active {
        background-color: #d1e7e5;
      }
      .username {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="d-inline-block" width="50" height="55" src="/img/logo.png" alt="Brand Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Device list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vitalguard/admin/updater">Updater</a>
            </li>
          </ul>
          <span class="navbar-text username">Username</span>
          <button class="btn btn-outline-primary" type="button">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="d-flex main-content">
        <div class="container">
          <div class="row text-center">
            <div class="col me-5">
              <h5 class="mt-1">List:</h5>
              <div class="overflow-auto border-info-subtle bg-light border bg-opacity-50 shadow-sm" style="height: 440px;">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Surname</th>
                      <th scope="col">Device Tag</th>
                      <th scope="col">Age</th>
                      <th scope="col">Is Paired</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-5">
              <h5 class="mt-1">Data:</h5>
              <div class="overflow-auto border-info-subtle bg-light border bg-opacity-50 shadow-sm" style="height: 440px;">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Time</th>
                      <th scope="col">Vital A</th>
                      <th scope="col">Vital B</th>
                      <th scope="col">Vital C</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
            </div>
          <div class="row">
            <div class="col mt-5 me-5">
              <div class="row">
                <div class="col ms-3">
                  <button class="btn btn-secondary">Filter</button>
                </div>
                <div class="col d-flex justify-content-between ms-5 me-3">
                  <button class="btn btn-primary" disabled>Enable</button>
                  <button class="btn btn-primary" disabled>Disable</button>
                </div>
              </div>
            </div>
            <div class="col-5 mt-5 text-center">
              <button class="btn btn-danger" disabled>Wipe data</button>
            </div>
          </div>
          </div>
        </div>
    </div>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    console.log("Fetching patients....");
    fetch('http://127.0.0.1:8000/vitalguard/api/patients/')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector('.table-striped tbody');
        
        data.forEach(item => {
            const row = document.createElement('tr');
            console.log(item);
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.surname}</td>
                <td>${item.deviceTag}</td>
                <td>${item.age}</td>
                <td>${item.isPaired ? 'Yes' : 'No'}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error:', error));
    });
  </script>
</html>
