<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript" charset="utf-8"></script>
    <style>
      body {
        background-color: #a9d5e0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .main-content {
        height: 100vh;
      }
      .nav-link.active {
        background-color: #d1e7e5;
      }
      .username {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light border border-info-subtle border-start-0 border-end-0 border-top-0 shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="d-inline-block" width="50" height="55" src="/admin-panel/img/logo.png" alt="Brand Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/vitalguard/admin/index">Device list</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/vitalguard/admin/updater">Updater</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vitalguard/admin/database_manager">Database Manager</a>
            </li>
          </ul>
          <span class="navbar-text username">Username</span>
          <button class="btn btn-outline-primary" type="button">Logout</button>
        </div>
      </div>
    </nav>
    
    <div class="d-flex main-content">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-2 me-5 container-fluid bg-light border border-top-0 border-info-subtle shadow-sm">
                    <div id="source-dir" class="btn-group-vertical container-fluid gap-1 pt-1" role="group" aria-label="Version directory">
                    </div>
                </div>
                <div class="col">
                    <div class="contrainer text-center">
                        <div class="row">
                            <div class="col pt-3">
                                <div id="editor" style="height: 500px; width: 100%;">int main() { return 0; }</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary mt-2">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      async function loadFiles() {
        try {
          const response = await fetch('http://localhost:8000/vitalguard/admin/get_source_filenames/');
          const jsondata = await response.json(); 
          const fileNames = jsondata.filenames;
          fileNames.sort((a, b) => b.localeCompare(a));
          fileNames.forEach(name => {
            addButton(name);
          });
        } catch (error) {
        console.error('Error fetching files:', error);
        }
      } 
      document.addEventListener('DOMContentLoaded', loadFiles);
      
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/textmate");
      editor.session.setMode("ace/mode/c_cpp");
      editor.setShowPrintMargin(false);

      async function fetchFileContent(fileName) {
        try {
          const response = await fetch(`http://localhost:8000/vitalguard/admin/get_source_file?filename=${encodeURIComponent(fileName)}`);
          const jsondata = await response.json();
          const fileContent = jsondata.data;
          editor.setValue(fileContent, -1);
          
        } catch (error) {
          console.error('Error fetching file content:', error);
        }
      }

      function addButton(label) {
        var newButton = document.createElement("button");
        newButton.classList.add("btn", "btn-outline-info");
        newButton.textContent = label;

        newButton.addEventListener('click', () => {
          fetchFileContent(label);
        });

        var buttonGroup = document.querySelector("#source-dir");
        buttonGroup.appendChild(newButton);
      }
    </script>
  </body>
</html>
